 <div class="emuwebapp-levelOuter">
  <div class="emuwebapp-levelCanvasContainer">
    <canvas class="emuwebapp-levelCanvas" id="levelCanvas" width="2048" height="64" ng-style="backgroundCanvas"></canvas>
    <canvas class="emuwebapp-levelMarkupCanvas" id="levelMarkupCanvas" width="2048" height="64" trackmouseinlevel level='level'></canvas>
  </div>
  <div class="emuwebapp-levelButtonsContainer">
   <div class="emuwebapp-levelDeleteBtn" ng-show="cps.vals.activeButtons.deleteSingleLevel" delete="{{idx}}">
     <img style="cursor: pointer;" src="img/deleteBtn.png" />
   </div>
   <div class="emuwebapp-levelResizeBtn" ng-show="cps.vals.activeButtons.resizeSingleLevel" resize="{{idx}}">
     <img style="cursor: pointer;" src="img/resizeBtn.png" />
   </div>
   <div class="emuwebapp-levelSaveBtn" ng-show="cps.vals.activeButtons.saveSingleLevel" save="{{idx}}">
     <img style="cursor: pointer;" src="img/saveBtn.png" />
   </div> 
 </div>
</div>
