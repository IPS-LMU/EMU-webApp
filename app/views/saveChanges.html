<div class="emuwebapp-modal-wrap" ng-controller="ModalCtrl">
    <div class="emuwebapp-modal-header-large emuwebapp-modal-header">
        <h3 id="modalHeading">
            Save changes
        </h3>
	</div>
	<div class="emuwebapp-modal-body">
	    <div>
	        <p>Changes made to: "{{dataIn}}". Do you wish to save them ?</p>
	    </div>
	</div>
	<div class="emuwebapp-modal-footer">
	    <button ng-click="modal.closeAndResolve('saveChanges');" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton">Save Changes</button>
	    <button ng-click="modal.closeAndResolve('discardChanges');" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton">Discard Changes</button>
	    <button ng-click="modal.close();" id="modalCancelBtn" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton">Cancel</button>
	</div>
</div>
