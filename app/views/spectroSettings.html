 <div class="modal-header">
  <h3>Spectrogram Settings</h3>
</div>
<div class="modal-body">
 <div>
  <p>View Range (Hz)</p>
  <input type="text" ng-model="modalVals.rangeFrom" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/>
  <input type="text" ng-model="modalVals.rangeTo" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/>
</div>
<hr />
<div>
  <p>Window Length (samples)</p>
  <input type="text" ng-model="modalVals.windowLength" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/>
</div>
<hr />
<div>          
  <p>Dynamic Range for Maximum (dB)</p>  
  <input type="text" ng-model="modalVals.dynamicRange" ng-focus="cursorInTextField();" ng-blur="cursorOutOfTextField();"/> 
</div>
<hr />
<div>      
  <p>Window Function</p>
  <select ng-model="selWindowInfo.name" ng-options="opt for opt in options"></select>
</div>
</div>

<div class="modal-footer">
  <button ng-click="cancel();" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton">Cancel</button>
  <button id="dialogSaveButton" class="emuwebapp-mini-btn-dialog emuwebapp-dialogButton" ng-click="saveSpectroSettings();" >Save</button>
</div>
