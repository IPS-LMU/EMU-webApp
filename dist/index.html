    <base href="/">
</head>
<body ng-app="emuwebApp">

    <!-- use this div if you want to run the embedded version
    <div style="position: relative; height:75%; width:50%; margin-left: 25%; margin-top: 4%;">
        <emuwebapp class="emuwebapp" audio-get-url="/testData/oldFormat/msajc003/msajc003.wav" label-get-url="/testData/oldFormat/msajc003/msajc003.TextGrid" label-type="TEXTGRID"></emuwebapp>
    </div>
    -->

    <!-- use this div to run the regular (standalone+client) version -->
    <emuwebapp class="emuwebapp"></emuwebapp>

		<!-- use this div to run the embedded version (wav and label auto load) -->
		<!--
		<emuwebapp class="emuwebapp" audio-get-url="/testData/oldFormat/msajc003/msajc003.wav" label-get-url="/testData/newFormat/ae/0000_ses/msajc003_bndl/msajc003_annot.json" label-type="annotJSON"></emuwebapp>
		-->


    <!-- Matomo - piwik-->
    <script type="text/javascript">
        var _paq = _paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function() {
            var u="https://stats.clarin.eu/";
            _paq.push(['setTrackerUrl', u+'piwik.php']);
            _paq.push(['setSiteId', '31']);
            var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
            g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
        })();
    </script>
    <!-- End Matomo - Code -->
    
    <!-- webpack bundled code -->
    <script src="dist/emuwebapp.bundle.js"></script>

</body>
</html>
